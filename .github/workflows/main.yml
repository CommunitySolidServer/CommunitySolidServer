on:
  push:
    branches:
      - 'main'
      - 'versions/*'

jobs:
  npm-test:
    uses: ./.github/workflows/npm-test.yml

  docker:
    needs: npm-test
    uses: ./.github/workflows/docker.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
---

on:
  push:
    tags:
      - 'v*'

jobs:
  npm-test:
    uses: ./.github/workflows/npm-test.yml

  docker:
    needs: npm-test
    uses: ./.github/workflows/docker.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  typedocs:
    if: ${{ ! contains(github.ref, '-') }}
    uses: ./.github/workflows/docs/typedocs.yml

  mkdocs:
    if: ${{ ! contains(github.ref, '-') }}
    uses: ./.github/workflows/docs/mkdocs.yml

---

on:
  pull_request:
    branches:
      - '**'

jobs:
  npm-test:
    uses: ./.github/workflows/npm-test.yml
