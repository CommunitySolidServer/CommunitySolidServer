version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: /
    schedule: 
      interval: "daily"
    open-pull-requests-limit: 6
  - package-ecosystem: "npm"
    directory: /
    schedule: 
      interval: "daily"
    open-pull-requests-limit: 6
    # Ignore <major releases
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
  - package-ecosystem: "docker"
    directory: /
    schedule: 
      interval: "daily"
    open-pull-requests-limit: 6
