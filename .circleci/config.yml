# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@2.1.1

jobs:
  test:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
      - run: npm run test:ingregration
  helmfile-apply:
    docker:
      - image: itme/helmfile:0.1
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - run: aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name $CLUSTER_NAME
      - run: helmfile --file .deploy/helmfile.yaml apply

workflows:
  deploy:
    jobs:
      - docker/publish:
          context:
            - docker-org-itme
            - docker-user-ian
          image: itme/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1
          # can't use $ here, need to give it an env var name
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
          filters:
            branches:
              only: main
      - helmfile-apply:
          requires:
            - docker/publish
          context:
            - kube-primary
            - docker-org-itme
            - docker-user-ian
            - mysilio-me-smtp
          filters:
            branches:
              only: main
