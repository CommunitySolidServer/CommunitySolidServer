language: node_js
node_js:
  - "10"
  - "12"
  - "14"
  - "lts/*"
  - "node"

services:
  - docker

before_install:
  # Set up SPARQL endpoint
  - docker pull tenforce/virtuoso
  - docker run -d -p 4000:8890 -e SPARQL_UPDATE=true tenforce/virtuoso

script:
  - npm run lint
  - npm run validate
  - npm run test:unit
  - npm run test:integration
  - npm run test:deploy

jobs:
  allow_failures:
    - node_js: "node"
  fast_finish: true
  include:
    - stage: test
      name: Coveralls
      node_js: "14"
      script:
       - npm run jest -- --coverage --coverageReporters=text-lcov | npx coveralls
